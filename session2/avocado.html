<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!--
		Based on:
		https://dribbble.com/shots/15418612-Avocado

<body style="margin:0; -webkit-text-size-adjust:none; text-size-adjust:none; background:#ffd683;">
	<div style="display:flex; min-height:100vh; background:#ffd683;">
		<div style="margin:auto; width:160px; height:200px; border-radius:80px 80px 70px 70px / 110px 110px 60px 60px; background:#9fcd65;">
			<div style="overflow:hidden; margin:20px; width:120px; height:160px; border-radius:80px 80px 60px 60px / 110px 110px 60px 60px; background:#cde06d;">
				<div class="left-blush" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:32px; margin-top:60px; width:16px; height:7px; border-radius:50%; background:#e3c3a0;"></div>
				</div>
				<div class="left-eye" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:40px; margin-top:50px; width:10px; height:10px; border-radius:50%; background:#2b1e13;"></div>
				</div>
				<div class="right-blush" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:72px; margin-top:60px; width:16px; height:7px; border-radius:50%; background:#e3c3a0;"></div>
				</div>
				<div class="right-eye" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:70px; margin-top:50px; width:10px; height:10px; border-radius:50%; background:#2b1e13;"></div>
				</div>
				<div class="mouth" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:52px; margin-top:60px; width:10px; height:5px; border-radius:0 0 50% 50% / 0 0 100% 100%; border:4px solid #2b1e13; border-top: none;"></div>
				</div>
				<div class="seed" style="max-height:0; position:relative; opacity:0.999;">
					<div style="display:inline-block; margin-left:30px; margin-top:80px; width:60px; height:60px; border-radius:50%; background:#9e5a38;"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
